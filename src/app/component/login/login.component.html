
<div *ngIf="!isSignedIn" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Mi Banco</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email" >
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" formControlName="password" >
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="send()">Entrar</button>
      </form>
    </mat-card>
  
  </div>
<app-nav *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-nav>
